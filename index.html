<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Mis Proyectos</h1>
        <div class="row" id="projects-list">
            <!-- Los proyectos se cargarán aquí con JavaScript -->
        </div>
    </div>
    <script>
        fetch('https://api.github.com/users/sircrehnas/repos')
            .then(response => response.json())
            .then(repos => {
                const container = document.getElementById('projects-list');
                repos.forEach(repo => {
                    if (repo.has_pages) {
                        container.innerHTML += `
                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">${repo.name}</h5>
                                        <a href="https://sircrehnas.github.io/${repo.name}/" class="btn btn-primary">Ver Proyecto</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
            });
    </script>
</body>
</html>
